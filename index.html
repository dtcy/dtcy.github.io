<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <title>wordbeater</title>
</head>
<body class="bg-dark text-white">
    
<header class="bg-secondary text-center p-3 mb-5">
    <h1>Word Beater</h1>
</header>
<div class="container text-center">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <p class="lead">Type The Given Word Within
            <span class="text-success" id="seconds">5</span>
            Seconds:</p>
            <h2 class="display-2 mb-5" id="current-word"></h2>
            <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input" autofocus>
            <h4 class="mt-3" id="message"></h4>
            <div id="replay"></div>

            <div class="row mt-5">
                <div class="col-md-6"><h3>Time left:
                    <span id="time">5</span>
                </h3></div>
                <div class="col-md-6"><h3>Score:
                    <span id="score">0</span>
                </h3></div>
            </div>

            <div class="row mt-5"><div class="col-md-12">
                <div class="card card-body bg-secondary text-white">
                    <h5>Instruction</h5><p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score will reset.</p>
                </div>
            </div></div>    


        </div>
    </div>
</div>

<script>

addEventListener('load',init);

let time = 5;
let score = 0;
let isPlaying =true;

const wordInput = document.querySelector('#word-input');
const currentWord = document.querySelector('#current-word')
;
const scoreDisplay = document.querySelector('#score')
;
const timeDisplay = document.querySelector('#time');
const message = document.querySelector('#message');
const seconds = document.querySelector('#seconds')
;
const regame = document.createElement('button');
const replay = document.querySelector('#replay')
        regame.textContent =  'replay!';
        replay.appendChild(regame);



const words = [

'apple',
'batman',
'con',
'debby',
'babo',
'mon'
];


function init(){
    showWord(words);
    wordInput.addEventListener('input',startMatch);
    setInterval(countdown,1000);
    setInterval(gameOver,50);
}


function showWord(words){
const randIndex = Math.floor(Math.random() * words.length);
currentWord.innerHTML = words[randIndex];

}

function startMatch(){
if(matchWord()){
    isPlaying= true;
    time= 6;
    showWord(words);
    wordInput.value = '';
    score++;

}
scoreDisplay.innerHTML = score;

}
function matchWord(){
    if(wordInput.value === currentWord.innerHTML){
        message.innerHTML = 'correct!!!';
        return true;
    } else {
        message.innerHTML = '';
        return false;
    }
}


function countdown(){
    if (time > 0){
        time--;
    }else if(time === 0){ 
        isPlaying = false;
    }

    timeDisplay.innerHTML = time;
}

function gameOver(){
    if (!isPlaying && time===0) {
        message.innerHTML = 'game over!';
       wordInput.value = 'haha! stupid..';
       
      
    }
}

regame.addEventListener('click',regameBtn);

function regameBtn(){
    message.innerHTML = '';
    score=0;
    scoreDisplay.innerHTML = score;
    time=5;
    isPlaying=true;
    showWord(words);
    wordInput.value = '';
    wordInput.focus();
}
   







</script>


</body>
</html>
