<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDF Viewer</title>
  </head>
  <body>
    <object
      data="example.pdf"
      type="application/pdf"
      width="100%"
      height="600px"
    >
      <p>
        PDF 파일을 불러올 수 없습니다.
        <a href="example.pdf">여기를 클릭하여 다운로드하세요.</a>
      </p>
    </object>
    <!-- PDF 파일 경로 -->
  </body>
</html>
